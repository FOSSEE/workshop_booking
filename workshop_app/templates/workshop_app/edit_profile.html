{% extends "workshop_app/base.html" %}

{% block title %}
	Edit Profile
{% endblock %}

{% block content %}
  <div class="container">
    <form action="{{URL_ROOT}}/edit_profile/" method="post" >
    {% csrf_token %}
      <center>
        <table class="table table-bordered">
          {{ form.as_table }}
        </table>
      </center>
      <br>
        <button class="btn btn-primary pull-right" type="submit">Save Profile</button>
    </form>
  </div>
{% endblock %}
